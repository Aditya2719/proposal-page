<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Forever Partner?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffb6c1, #ff69b4);
            color: white;
            text-align: center;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
            animation: backgroundAnimation 10s infinite alternate;
        }

        @keyframes backgroundAnimation {
            0% { background: linear-gradient(135deg, #ffb6c1, #ff69b4); }
            100% { background: linear-gradient(135deg, #ff6347, #ff1493); }
        }

        h1 {
            font-size: 2.5rem;
            margin: 20px;
            animation: fadeIn 3s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .heart {
            font-size: 4rem;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }

        .buttons {
            margin-top: 30px;
        }

        button {
            font-size: 1.5rem;
            padding: 15px 30px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 25px;
            background: #fff;
            color: #ff1493;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover {
            background-color: #ff1493;
            color: white;
            transform: scale(1.1);
        }

        button:active {
            transform: scale(0.9);
        }

        .response-container {
            background-size: cover;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            max-width: 80%;
            margin: 30px auto;
            color: white;
        }

        .no-response {
            color: #ff0000;
            font-size: 1.5rem;
            margin-top: 20px;
            font-weight: bold;
        }

    </style>
</head>
<body>

</html>
